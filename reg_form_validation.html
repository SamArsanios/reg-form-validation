<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>

    <link rel = "stylesheet" href="reg_form_validation.css">
</head>

<body>
	<div>
		<form>
		<span><label for="user_id">User id:</label></span>
		<input id="user_id" type="text"></br>
		
		<label for="password">Password:</label>
		<input id="password" type="password"></br>
		
		<label for="name">Name:</label>
		<input id="name" type="text"></br>
		
		<label for="">Address:</label>
		<input id="address" type="text"></br>
		
		<label for="">Country:</label>
		<select id="country" placeholder="(Please select a country)"></select></br>
		
		<label for="">ZIP Code:</label>
		<input id="zip" type="text"></br>
		
		<label for="">Email:</label>
		<input type="email"></br>

		<label for="">Sex:</label>
		<input type="radio" name="gender" value="Male">Male
		<input type="radio" name="gender" value="Female">Female</br>

		<label for="">Language:</label>
		<input type="checkbox" value="English">English
		<input type="checkbox" value="Non English">Non English</br>

		<label for="">About:</label>
		<textarea></textarea> </br>

		<button>Submit</button></br>
		</form>
	</div>
	<script src=""></script>>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>

    <link rel = "stylesheet" href="reg_form_validation.css">
</head>

<body>
	<div>
		<form onSubmit="return validate()">
		<h2>Registration Form</h2>
		<span><label for="user_id">User id:</label></span>
		<input id="user_id" type="text"></br>
		
		<label for="password">Password:</label>
		<input id="password" type="password"></br>
		
		<label for="name">Name:</label>
		<input id="name" type="text"></br>
		
		<label for="address">Address:</label>
		<input id="address" type="text"></br>
		
		<label for="country">Country:</label>
		<select id="country">
			<option>
				<!-- (Please select a country) -->
			</option>
			<option>Egypt</option>
			<option>Uganda</option>
			<option>Canada</option>
			<option>Burma</option>
			<option>India</option>
		</select></br>
		
		<label for="zip">ZIP Code:</label>
		<input id="zip" type="text"></br>
		
		<label for="email">Email:</label>
		<input type="email"></br>

		<label for="">Sex:</label>
		<input type="radio" id="male" name="gender" value="Male">
		<label for="male">Male</label>

		<input type="radio" id="female" name="gender" value="Female">
		<label for="female">Female</label></br>

		<label for="">Language:</label>
		<input id="english" type="checkbox" value="English">
		<label for="english">English</label>

		<input id="non-english" type="checkbox" value="Non English">
		<label for="non-english">Non English</label>
		</br>

		<label for="">About:</label>
		<textarea rows="4" cols="50"></textarea></br>

		<button type="submit">Submit</button></br>
		</form>
	</div>
	<script src="reg_validate.js"></script>
</body>
</html>
